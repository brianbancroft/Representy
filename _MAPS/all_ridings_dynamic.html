<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYnJpYW5iYW5jcm9mdCIsImEiOiJsVGVnMXFzIn0.7ldhVh3Ppsgv4lCYs65UdA';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v8',
            zoom: 6,
            center: [-73.8574963,46.363789],
        });

        map.on('load', function() {
            map.addSource('ridings-canada', {
                type: 'vector',
                url: 'mapbox://brianbancroft.dnu63ftm'
            });
            map.addLayer({
                "id": "ridings-canada",
                "type": "fill",
                "source": "ridings-canada",
                "source-layer": "ridings",
                'paint': {
                  'fill-color': '#334455',
                  'fill-opacity': 0.5,
                  'fill-outline-color': 'rgba(200,100,240,1)',
                  'fill-outline-width': 2
                }

            });
            map.addLayer({
              'id': 'whig-riding',
              'type': 'fill',
              "source": "ridings-canada",
              "source-layer": "ridings",
              'paint': {
                'fill-color': '#f00',
                'fill-opacity': 0.4
              },
              filter: ['==', 'partyName', 'Liberal']
            });
            map.addLayer({
              'id': 'tory-riding',
              'type': 'fill',
              "source": "ridings-canada",
              "source-layer": "ridings",
              'paint': {
                'fill-color': '#00F',
                'fill-opacity': 0.4
              },
              filter: ['==', 'partyName', 'Conservative']
            });
            map.addLayer({
              'id': 'dipper-riding',
              'type': 'fill',
              "source": "ridings-canada",
              "source-layer": "ridings",
              'paint': {
                'fill-color': '#ffa500',
                'fill-opacity': 0.4
              },
              filter: ['==', 'partyName', 'NDP']
            });
            map.addLayer({
              'id': 'green-riding',
              'type': 'fill',
              "source": "ridings-canada",
              "source-layer": "ridings",
              'paint': {
                'fill-color': '#0F0',
                'fill-opacity': 0.4
              },
              filter: ['==', 'partyName', 'Green Party']
            });
            map.addLayer({
              'id': 'bloc-riding',
              'type': 'fill',
              "source": "ridings-canada",
              "source-layer": "ridings",
              'paint': {
                'fill-color': '#88F',
                'fill-opacity': 0.4
              },
              filter: ['==', 'partyName', 'Bloc Quebecois']
            });

        });


        map.on('click', function(e) {

            var features = map.queryRenderedFeatures(e.point, {
                layers: ['ridings-canada']

            });


            if (!features.length) {
                return;
            }

            var feature = features[0];
            console.log("constit id: " + feature.properties.constit_id);
            console.log("Constit Name: " + feature.properties.ENNAME);

            // Populate the popup and set its coordinates
            // based on the feature found.
            var popup = new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML("<p> " + feature.properties.ENNAME + " </p>")
                .addTo(map);
        });
    </script>

</body>

</html>
